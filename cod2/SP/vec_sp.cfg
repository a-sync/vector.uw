// Vector Akashi's CoD2 SP Config Script //
// bind the functions your way by editing the .cfg file with notepad
// copy this in the cod2/main folder and in game, type in console: /exec vec_sp.cfg
// F6 = show fps toggler
// F8 = start/stop recording demo
// F9 = fast quit
// + = volume up
// - = volume down
// * = mute
// binds
bind F6 "vstr v_fps"
bind F8 "vstr v_demo"
bind F9 "vstr v_demo_stop; quit"
bind KP_PLUS "vstr v_vol_up"
bind KP_MINUS "vstr v_vol_down"
bind KP_STAR "vstr v_mute"
// preferences //
seta cg_drawHealth "1"
seta com_maxfps "99"
seta r_multigpu "1"
seta thereisacow "1337"
// demo recorder //
seta v_demo_start "record; set v_demo vstr v_demo_stop"
seta v_demo_stop "stoprecord; seta v_demo vstr v_demo_start"
seta v_demo "vstr v_demo_start"
// fps indicator //
seta v_fps_on "seta cg_drawfps 1; seta v_fps vstr v_fps_off"
seta v_fps_off "seta cg_drawfps 0; seta v_fps vstr v_fps_on"
seta v_fps "vstr v_fps_on"
// volume //
